<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <title>Time Tracker</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Time Tracker</h3>
          </div>
          <div class="col-12 col-md-4 col-xl-2 mt-4">
            <a
              role="button"
              class="btn btn-info btn-lg text-nowrap"
              data-toggle="modal"
              data-target="#reserveModal"
              >Account</a
            >
          </div>
        </div>
      </div>
    </header>

    <div id="reserveModal" class="modal fade" role="dialog">
      <div class="modal-dialog model-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h3 class="modal-title">Reserve a Campsite</h3>
            <button
              type="button"
              class="close fa fa-window-close"
              data-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row form-group">
                  <div class="col-12 col-sm-6">
                    <label class="col-form-label">Number of Campers</label>
                  </div>
                  <div class="col-12 col-sm-6">
                    <select
                      id="numCampers"
                      name="numCampers"
                      class="form-control"
                    >
                      <option>Select...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-12 col-sm-6">
                    <label class="col-form-label" for="date">Date</label>
                  </div>
                  <div class="col-12 col-sm-6">
                    <input
                      id="date"
                      type="date"
                      name="date"
                      placeholder="Date..."
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <label class="col-sm-6 col-form-label">Campsite Type</label>
                  <div
                    class="col-2 btn-group btn-group-toggle"
                    data-toggle="buttons"
                  >
                    <label class="btn btn-success active">
                      <input
                        type="radio"
                        name="siteType"
                        id="siteTent"
                        autocomplete="off"
                        checked
                      />
                      Tent
                    </label>
                    <label class="btn btn-primary">
                      <input
                        type="radio"
                        name="siteType"
                        id="siteRV"
                        autocomplete="off"
                      />
                      RV
                    </label>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col">
                    <button
                      type="cancel"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container">
        <div class="collapse navbar-collapse" id="nucampNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fa fa-home fa-lg">Home</i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">
                <i class="fa fa-info fa-lg">About</i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-list fa-lg">Sites</i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html">
                <i class="fa fa-address-card fa-lg">Contact</i>
              </a>
            </li>
          </ul>
          <span class="navbar-text ml-auto">
            <a role="button" data-toggle="modal" data-target="#loginModal">
              <i class="fa fa-sign-in"></i> Account
            </a>
          </span>
        </div>
      </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button
              type="button"
              class="close fa fa-window-close"
              data-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="loginEmail"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="loginPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Remember me</label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm ml-auto"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row row-content">
        <h1>Placeholder 1</h1>
      </div>

      <div class="row row-content align-items-center">
        <h3>Placeholder 2</h3>
      </div>

      <div class="row row-content align-items-center">
        <div class="col-sm-4 col-md-3">
          <h2 class="text-sm-left">Placeholder 3</h2>
        </div>
      </div>
    </div>

    <footer class="site-footeer">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-2 offset-1">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="#">Sites</a></li>
              <li><a href="contactus.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
