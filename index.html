<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
    />
    <title>Time Tracker</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">
          <img src="img/stopwatch.png" width="30" height="30" alt="" />
        </a>
        <a class="navbar-brand" href="#">Time Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto align-items-center">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Tasks
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a id="newTaskBtn" class="dropdown-item" href="#">New Task</a>
                <a id="modTaskBtn" class="dropdown-item" href="#"
                  >Modify Task</a
                >
                <a id="delTaskBtn" class="dropdown-item" href="#"
                  >Delete Task</a
                >
              </div>
            </li>
            <li class="nav-item mr-4">
              <button type="button" class="btn btn-circle btn-warning">
                <span>88</span>
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Metrics</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row row-content">
        <h1 class="col-12">Tasks</h1>
        <div id="taskList" class="col border border-dark rounded">
          <div class="row p-2 border-bottom taskHeader">
            <div class="col-2">Task ID</div>
            <!-- Consider using jusifying here and below -->
            <div class="col">Task Summary</div>
            <div class="col-2">Task Date/Time</div>
          </div>
        </div>
      </div>
    </div>

    <div id="newTaskModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Create new task</h3>
            <button
              type="button"
              class="close fa fa-window-close"
              id="newTaskModalX"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="col-form-label" for="newTaskSummary"
                        >Summary</label
                      >
                    </div>
                    <div class="col-12">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="newTaskSummary"
                        placeholder="Summary description"
                      />
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="col-form-label" for="date">Date</label>
                    </div>
                    <div class="col-12">
                      <input
                        id="newTaskDate"
                        type="date"
                        name="date"
                        placeholder="Date..."
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm ml-auto"
                    id="newTaskModalCancel"
                  >
                    Cancel
                  </button>
                  <button
                    id="newTaskSubmit"
                    type="submit"
                    class="btn btn-primary btn-sm ml-1"
                  >
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footeer">
      <div class="container">
        <div class="row">
          <div class="col col-sm-2">
            <i class="fa fa-copyright" aria-hidden="true"></i>
            <em>Copyright 2022 BDubs88</em>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  <!-- <a href="https://www.flaticon.com/free-icons/time" title="time icons">Time icons created by Freepik - Flaticon</a> -->
</html>
